<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <title>This is an example</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="cms.css"/>
</head>
<body>

  <script src='cms.js'></script>
  <script>
    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'draft_img']);
        var bg = image && this.props.getAsset(image);
        return h('div', {},
          h('p', {},
            h('span', {}, "Title: " + entry.getIn(['data', 'title']))
          ),
          h('p', {},
            h('span', {}, "Description: " + entry.getIn(['data', 'description']))
          ),
          h('div', {className: "cover"},
            bg ? h('img', {src: bg.toString()}) : null, 
            h('h1', {}, entry.getIn(['data', 'headline']))
          ),
          h('p', {},
            h('small', {}, "Written " + entry.getIn(['data', 'date'])),
            h('small', {}, " By " + entry.getIn(['data', 'author']))
          ),
          h('div', {"className": "text"}, this.props.widgetFor('body'))
        );
      }
    });

    CMS.registerPreviewTemplate("drafts", PostPreview);
    CMS.registerPreviewStyle("example.css");
  </script>
</body>
</html>
